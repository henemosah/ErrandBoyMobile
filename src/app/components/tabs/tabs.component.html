<div class="tabs-container" *ngIf="userType=='officer'">
    <div class="tab-data" (click)="onNavigate('menu')">
      <ion-icon name="grid" [color]="navigation == 'menu' ? 'primary':'medium'"></ion-icon>
      <ion-label [ngClass]="navigation == 'menu' ? 'active-lbl':'lbl'">Categories</ion-label>
    </div>

    <ion-fab-button type="button" (click)="onNavigate('available-deliveries')">
      <ion-icon name="bicycle-outline"></ion-icon>
    </ion-fab-button>

    <div class="tab-data" (click)="onNavigate('profile')">
      <ion-icon name="person-circle" [color]="navigation == 'profile' ? 'primary':'medium'"></ion-icon>
      <ion-label [ngClass]="navigation == 'profile' ? 'active-lbl':'lbl'">Profile</ion-label>
    </div>
</div>

<div class="tabs-container" *ngIf="userType!=='officer'">
    <div class="tab-data" (click)="onNavigate('menu')">
      <ion-icon name="grid" [color]="navigation == 'menu' ? 'primary':'medium'"></ion-icon>
      <ion-label [ngClass]="navigation == 'menu' ? 'active-lbl':'lbl'">Categories</ion-label>
    </div>

    <div class="tab-data" (click)="onNavigate('offers')">
      <ion-icon name="ticket" [color]="navigation == 'offers' ? 'primary':'medium'"></ion-icon>
      <ion-label [ngClass]="navigation == 'offers' ? 'active-lbl':'lbl'">Offers</ion-label>
    </div>

    <ion-fab-button type="button" (click)="onNavigate('home')">
      <ion-icon name="bicycle-outline"></ion-icon>
    </ion-fab-button>

    <div class="tab-data" (click)="onNavigate('orders')"><!-- (click)="onNavigate('cart')"-->
      <ion-icon name="bag-handle" [color]="navigation == 'cart' ? 'primary':'medium'"></ion-icon>
      <ion-label [ngClass]="navigation == 'cart' ? 'active-lbl':'lbl'">Order</ion-label>
    </div>

    <div class="tab-data" (click)="onNavigate('profile')">
      <ion-icon name="person-circle" [color]="navigation == 'profile' ? 'primary':'medium'"></ion-icon>
      <ion-label [ngClass]="navigation == 'profile' ? 'active-lbl':'lbl'">Profile</ion-label>
    </div>

</div>
