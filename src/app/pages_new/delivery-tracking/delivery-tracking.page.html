
<ion-header>
  <ion-toolbar>
    <ion-title>Delivery Tracking</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <google-map height="400px" width="100%">
    <map-marker *ngIf="delivery" [position]="{lat: delivery.driverLocation?.lat, lng: delivery.driverLocation?.lng}" title="Driver Location"></map-marker>
    <map-marker *ngIf="delivery" [position]="{lat: delivery.dropoff.lat, lng: delivery.dropoff.lng}" title="Delivery Destination"></map-marker>
  </google-map>
</ion-content>
