<ion-header class="ion-no-border">
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="light">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Saved Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="payment-cards-list">
    <ion-card class="card-content" mode="ios" *ngFor="let item of [1,2,3]">
      <ion-label class="main-title">John Cannery</ion-label>
      <ion-label class="lbl">johncannery@email.com</ion-label>
      <ion-label class="lbl">Card No : 4242 **** **** 4242</ion-label>
      <ion-label class="lbl">Exp. Date 07/08/2033</ion-label>
    </ion-card>

    <ion-label class="main-title">Add New Card</ion-label>
    <ion-card class="card-content" mode="ios">
      <ion-row class="ion-no-padding">
        <ion-col size="6">
          <ion-item lines="none" class="item-input">
            <ion-label class="lbl" position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none" class="item-input">
            <ion-label class="lbl" position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item lines="none" class="item-input">
        <ion-label class="lbl" position="stacked">Card Number <ion-text color="danger">*</ion-text></ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-row class="ion-no-padding">
        <ion-col size="6">
          <ion-item lines="none" class="item-input">
            <ion-label class="lbl" position="stacked">Expire Date <ion-text color="danger">*</ion-text></ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item lines="none" class="item-input">
            <ion-label class="lbl" position="stacked">CVV <ion-text color="danger">*</ion-text></ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-button expand="block" fill="solid" shape="round" color="primary">
        Save Card
      </ion-button>
    </ion-card>
  </div>
</ion-content>
